<h2 mat-dialog-title>{{ 'articles.create.title' | translate }}</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="form">
    <app-article-form-fields [form]="form" [types]="types"></app-article-form-fields>
  </form>

  <div *ngIf="error" class="error">
    {{ error | translate }}
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="saving">
    {{ 'articles.create.cancel' | translate }}
  </button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="saving || form.invalid">
    <span>{{ 'articles.create.submit' | translate }}</span>
    <mat-progress-spinner *ngIf="saving" diameter="16" mode="indeterminate"></mat-progress-spinner>
  </button>
</div>
